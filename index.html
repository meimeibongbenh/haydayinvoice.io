    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            border: 2px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 150px;
            text-align: center;
            position: relative;
            padding-top: 30px;
            /* Thêm khoảng cách trên để tag không che ảnh */
        }

        .item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .item .category-tag {
            position: absolute;
            top: 5px;
            left: 5px;
            /* Giữ tag ở góc trái */
            background-color: #ff7f50;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 5px;
            /* Tạo khoảng cách nhỏ giữa tag và ảnh */
        }

        .invoice {
            margin-top: 20px;
            padding: 20px;
            border: dashed #eb8b32;
            display: none;
            width: 320px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            color: #eb7632;
            background: white;
        }

        .invoice-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .invoice img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .food-name {
            flex-grow: 1;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .quantity {
            font-size: 18px;
            font-weight: bold;
        }

        .controls-top {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .total-quantity {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-top: 2px solid #eb8b32;
            margin-top: 10px;
            color: #eb7632;
        }

        .filter-bar {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

    <div class="filter-bar">
        <label for="categoryFilter">Lọc theo loại:</label>
        <select id="categoryFilter" onchange="filterMenu()">
            <option value="all">Tất cả</option>
        </select>
    </div>
    <div class="menu" id="menu"></div>
    <div class="controls-top">

        <button onclick="downloadInvoice()">Lưu Hóa Đơn</button>

        ];

        const cart = {};
        let selectedCategory = "all";

        // Tạo danh sách category duy nhất
        const categories = [...new Set(items.map(item => item.category))];

        // Hiển thị danh sách lọc
        function loadCategoryFilter() {
            const categoryFilter = document.getElementById("categoryFilter");
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Hiển thị món ăn dựa vào category được chọn
        function loadMenu() {
            const menu = document.getElementById("menu");
            menu.innerHTML = ""; // Xóa danh sách cũ

            items.forEach((item, index) => {
                if (selectedCategory === "all" || item.category === selectedCategory) {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="category-tag">${item.category}</div>
                <div class="controls">
                    <button onclick="changeQuantity(event, ${index}, -1)">-</button>
                    <span id="quantity-${index}">0</span>
                    <button onclick="changeQuantity(event, ${index}, 1)">+</button>
                </div>
            `;
                    menu.appendChild(div);
                }
            });
        }

        // Cập nhật category và load lại menu
        function filterMenu() {
            selectedCategory = document.getElementById("categoryFilter").value;
            loadMenu();
        }


        function changeQuantity(event, index, amount) {
            event.stopPropagation();
            if (!cart[index]) cart[index] = 0;
            cart[index] += amount;
            if (cart[index] < 0) cart[index] = 0;
            document.getElementById(`quantity-${index}`).innerText = cart[index];
        }

        function generateInvoice() {
            const invoice = document.getElementById("invoice");
            invoice.innerHTML = "<h2>Danh sách mua</h2>";
            let totalQuantity = 0;

            for (const index in cart) {
                if (cart[index] > 0) {
                    const item = items[index];
                    const quantity = cart[index];
                    totalQuantity += quantity;

                    invoice.innerHTML += `
                        <div class="invoice-item">
                            <img src="${item.image}" alt="${item.name}">
                            <span class="food-name">${item.name}</span>
                            <span class="quantity">x ${quantity}</span>
                        </div>
                    `;
                }
            }

            invoice.innerHTML += `
                <div class="total-quantity">
                    <span>Tổng số lượng:</span>
                    <span>${totalQuantity}</span>
                </div>
            `;

            invoice.style.display = "block";
        }

        function downloadInvoice() {
            const invoice = document.getElementById("invoice");
            html2canvas(invoice, {
                scale: 3,
                useCORS: true,
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "hoa_don.png";
                link.href = canvas.toDataURL("image/png");


                document.body.appendChild(link);
                link.click();

                // Xóa liên kết sau khi nhấn để tránh ảnh hưởng tới DOM
                document.body.removeChild(link);
            }).catch(error => {
                console.error("Lỗi khi tải hóa đơn:", error);
            });

        }
        
        loadCategoryFilter();
        loadMenu();
    </script>
